    <!-- Top Nav Bar -->

            </div>

            <form class="container">

                <label class="book-ticket">BOOK TICKET</label>
                <img class="gt-20" src="images/g20.png" alt="g20">

                <br><br>

                <select class = "from" name="to">
                    <option value=""><i class="fa fa-calendar"></i> FROM</option>
                    <option value="destination1">Destination 1</option>
                    <option value="destination2">Destination 2</option>
                    <option value="destination3">Destination 3</option>
                </select>

                <input type="date" class="date-pick" name="date" value="2023-05-02">
                
                <br><br>

                <select class = "from" name="to">
                    <option value="">TO</option>
                    <option value="destination1">Destination 1</option>
                    <option value="destination2">Destination 2</option>
                    <option value="destination3">Destination 3</option>
                </select>

                <select class="date-pick" name="class">
                    <option value="">All Classes <span></span></option>
                    <option value="2AC">2AC</option>
                    <option value="2ND CLASS">2ND CLASS</option>
                    <option value="3AC">3AC</option>
                </select>

                <br><br>

                <select class = "date-pick" name="category">
                    <option value="">GENERAL</option>
                    <option value="LADIES">LADIES</option>
                    <option value="LOWER">LOWER BERTH/SR.CITIZEN</option>
                    <option value="DISABILITY">PERSON WITH DISABILITY</option>
                    <option value="TATKAL">TATKAL</option>
                </select>

                <br><br><br>

                <div>
                    <label for="checkbox1" class="custom-checkbox">
                        <input type="checkbox" class="checkbox" name="checkbox1" value="1">
                       <span class = "checkbox">Person With Disability Concession</span>
                      </label>

                      <label for="checkbox2" class="custom-checkbox">
                        <input type="checkbox" class="checkbox" name="checkbox2" value="2">
                       <span class = "checkbox">Flexible With Date</span>
                      </label>
                </div>

                <div>
                    <label for="checkbox3" class="custom-checkbox">
                        <input type="checkbox" class="checkbox" name="checkbox3" value="3">
                       <span class = "checkbox">Train with Available Birth</span>
                      </label>

                      <label for="checkbox4" class="custom-checkbox">
                        <input type="checkbox" class="checkbox" name="checkbox4" value="4">
                       <span class = "checkbox">Railway Pass Concession</span>
                      </label>

                </div>

                <br><br>
                <button class="s-btn">Search</button>
                <a href="#" class="ask-disha">Try Booking in Ask Disha 2.0</a>
            </form>
